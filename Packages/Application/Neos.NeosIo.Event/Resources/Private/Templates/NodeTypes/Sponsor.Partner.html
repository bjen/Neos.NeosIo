{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
{namespace io=Neos\NeosIo\ViewHelpers}

<div{attributes -> f:format.raw()}>
	<h1 class="typo3-neos-alignment-center">{title}</h1>
	<div class="g">
		<div class="gi u-w1/1 u-wm6/12 u-wl6/12">
			<f:if condition="{logo}">
				<f:then>
					<f:if condition="{link}">
						<f:then>
							<a href="{link}" target="_blank">
								<media:image asset="{logo}" title="{title}" alt="{title}" maximumWidth="700" maximumHeight="450" />
							</a>
						</f:then>
						<f:else>
							<media:image asset="{logo}" title="{title}" alt="{title}" maximumWidth="700" maximumHeight="450" />
						</f:else>
					</f:if>
				</f:then>
				<f:else>
					<f:if condition="{neos:rendering.inEditMode()}">
						<img src="{f:uri.resource(package: 'TYPO3.Neos', path: 'Images/dummy-image.svg')}" title="Dummy image" alt="Dummy image" class="neos-handle" />
					</f:if>
				</f:else>
			</f:if>
		</div>
		<div class="gi u-w1/1 u-wm6/12 u-wl6/12">
			{neos:contentElement.editable(property: 'description', tag: 'p')}
		</div>
	</div>
	{main -> f:format.raw()}
</div>
