{namespace media=TYPO3\Media\ViewHelpers}

<div{attributes -> f:format.raw()}>
	<div class="boxAside">
		<div class="main">
			<h1>{title}</h1>
			{main -> f:format.raw()}
		</div>
		<div class="aside">
			<div class="blueBox">
				<div class="boxHeader smaller">
					<h2 class="h4">Opportunities</h2>
					<f:if condition="{packageLimit}">
						<f:if condition="{packageLimit} > 1">
							<small>Limit {packageLimit}</small>
						</f:if>
					</f:if>

				</div>
				<div class="boxBody">
					<f:render partial="Opportunities.html" arguments="{freeTickets: freeTickets, logoFixed : logoFixed, logoVariable: logoVariable, opportunities : opportunities, detail: true}" />


					<f:if condition="{packagesAvailable} > 1">
						<f:then>
							<p><i class="fa fa-fw fa-arrow-right"></i>{packagesAvailable} packages available</p>
						</f:then>
						<f:else>
							<f:if condition="{packagesAvailable} == 1">
								<f:then>
									<p><i class="fa fa-fw fa-arrow-right"></i>{packagesAvailable} package available</p>
								</f:then>
								<f:else>
									<p><i class="fa fa-fw fa-times"></i><em>Sold out</em></p>
								</f:else>
							</f:if>
						</f:else>
					</f:if>

					<f:if condition="{costs}">
						<span class="costs"><f:format.currency currencySign="â‚¬" decimalSeparator="," thousandsSeparator=".">{costs}</f:format.currency></span>
					</f:if>

					<f:if condition="{email}">
						<div class="callToAction">
							<a href="mailto:{email}" class="btn btn--solidSecondary">
								<div class="btn__corner btn__corner--top">
									<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="Layer_1" x="0px" y="0px" width="14px" height="10px" viewBox="0 0 14 10" enable-background="new 0 0 14 10" xml:space="preserve">
										<polygon xmlns="http://www.w3.org/2000/svg" stroke-miterlimit="10" points="14,10 0,10 14,0"></polygon>
										<line stroke-miterlimit="10" x1="0" y1="10" x2="14" y2="0"></line>
									</svg>
								</div>
								<div class="btn__content">Contact Us</div>
								<div class="btn__corner btn__corner--bottom">
									<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="Layer_1" x="0px" y="0px" width="14px" height="10px" viewBox="0 0 14 10" enable-background="new 0 0 14 10" xml:space="preserve">
										<polygon xmlns="http://www.w3.org/2000/svg" stroke-miterlimit="10" points="0,0 0,10 14,0"></polygon>
										<line stroke-miterlimit="10" x1="0" y1="10" x2="14" y2="0"></line>
									</svg>
								</div>
							</a>
						</div>
					</f:if>
				</div>
			</div>
		</div>
	</div>
</div>
